<div class="loading" *ngIf="!category">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="category">
    <h1>{{category.name}}</h1>
    <hr>

    <div class="loading" *ngIf="!posts">
        Cargando listado...
    </div>

    <div class="alert alert-warning" *ngIf="posts && posts.lenght == 0">
        No hay entradas que mostrar en esta catgor√≠a.
    </div>

    <!--LISTADO DE ENTRADAS-->
    <post-list [posts]="posts"
               [identity]="identity"
               [url]="url"></post-list>
    
</div>
